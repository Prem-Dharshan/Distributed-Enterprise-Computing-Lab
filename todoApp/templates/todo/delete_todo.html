{% extends 'base.html' %}
{% block title %}Delete To-Do{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this task?</h2>
    <p><strong>{{ todo.title }}</strong> - {{ todo.description }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'dashboard' %}"><button type="button">Cancel</button></a>
    </form>
{% endblock %}
